<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="/TemplateInstrutor.xhtml">

            <ui:define name="menuhorizontal">
                <li role="presentation" ><a href="ListagemProjetosInstrutor.xhtml">Projetos</a></li>
                <li role="presentation" class="active"><a href="ListagemUsuarios.xhtml">Usuários</a></li>
                <li role="presentation" ><a href="ListagemTurmas.xhtml">Turmas</a></li>
            </ui:define>

            <ui:define name="content" >
                <f:view>
                    <h:form>
                        <div class="panel panel-default" style="width: 90%; text-align: center; margin: auto;">

                            <div class="panel-heading" style="text-align: center;">
                                <h4>Listagem de Usuários</h4>
                            </div>
                            <div class="panel-info">
                                <div class="form-group" style="padding: 1%; " >
                                    <div class="alert-warning">
                                        <h:messages />
                                    </div>
                                    <p:dataTable class="table" var="user" value="#{usuarioBean.usuarios}" widgetVar="userTable" 
                                                 emptyMessage="Não há alunos cadastrados nesta turma" filteredValue="#{usuarioBean.usuariosfiltrados}">

                                        <p:column filterBy="#{user.nome}" filterMatchMode="contains">
                                            <f:facet name="header">
                                                <h:outputText value="Nome"/>
                                            </f:facet>
                                            <h:outputText value="#{user.nome}"/>
                                        </p:column>
                                        <p:column headerText="Email">
                                            <f:facet name="header">
                                                <h:outputText value="Email:"/>
                                            </f:facet>
                                            <h:outputText value="#{user.email}"/>
                                        </p:column>

                                        <p:column headerText="Status" style="width: 100px">
                                            <f:facet name="header">
                                                <h:outputText value="Status"/>
                                            </f:facet>
                                            <h:outputText value="#{user.status}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Turma"/>
                                            </f:facet>
                                            <h:outputText value="#{user.turma}"/>
                                        </p:column>

                                        <p:column style="width: 150px">
                                            <f:facet name="header">
                                                <h:outputText value="Nível de Acesso"/>
                                            </f:facet>
                                            <h:outputText value="#{user.grupo}"/>
                                        </p:column>

                                        <p:column headerText="Opções" style="width: 200px">
                                            <f:facet name="header">
                                                <h:outputText value="Opções"/>
                                            </f:facet>
                                            <h:commandLink action="#{usuarioBean.select()}" class="navbar-link" value="Editar /"/>
                                            <h:commandLink action="#{usuarioBean.inativar()}" class="navbar-link" value=" Tornar Inativo" onclick="return confirm('Ao torná-lo inativo, este usuário não poderá incluir novos projetos!')"/>
                                        </p:column>
                                    </p:dataTable>
                                    <div id="botoes" style="text-align: right">
                                        <h:commandButton action="#{usuarioBean.novoUsuario()}" class="btn btn-primary" value="Novo Usuario"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
