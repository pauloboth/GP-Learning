<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/Template.xhtml">

            <ui:define name="menuhorizontal">
                <li><a href="ProcessosIniciacao.xhtml" class="active"><b>Iniciação</b></a></li>
                <li><h:link outcome="ProcessosPlanejamento.xhtml">Planejamento</h:link></li>
                <li><a href="#">Execuçao</a></li>
                <li><a href="#">Monitoramento</a></li>
                <li><a href="#">Encerramento</a></li>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form class="form-horizontal" style="padding-left: 10%; padding-right: 10%">
                        <h:inputHidden value="#{projetoBean.parteinteressada.idParteInteressada}"/>
                        <!-- Painel  que conterá listagem -->
                        <div class="panel panel-default">
                            <div class="panel-heading" style="text-align: center;">
                                <h4>Identificação das Partes Interessadas</h4>
                            </div>
                            <h:outputLabel class="breadcrumb navbar-link" value="#{projetoBean.projeto.nomeProjeto}"/>
                            <div class="panel-info">
                                <div class="alert-warning">
                                    <h:messages />
                                </div>
                                <div class="form-group" style="padding-top: 2%; padding-right: 5%; padding-left: 5%">
                                    <h:outputLabel value="#{projetoBean.turma.descricaoTelaPartesInteressadas}" style="white-space: pre-wrap"/>
                                    <div class="panel-info">
                                        <div class="form-group" style="padding-top: 2%; padding-left: 10%; padding-right: 10%" >


                                            <div class="form-group" style="">
                                                <h:outputLabel class="col-sm-2 control-label" value="Nome Parte Interessada"/>
                                                <div class="col-sm-10">
                                                    <h:inputText class="form-control" pt:placeholder="Nome Parte Interessada" value="#{projetoBean.parteinteressada.nomeParteInteressada}"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-2 control-label" value="Papel no Projeto"/>
                                                <div class="col-sm-10">
                                                    <p:inputText class="form-control" pt:placeholder="Papel da parte interessada no Projeto" value="#{projetoBean.parteinteressada.papelProjeto}"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-2 control-label" value="Contribuição no Projeto"/>
                                                <div class="col-sm-10">
                                                    <p:inputTextarea rows="3" class="form-control" pt:placeholder="Contribuição da parte interessada no Projeto" value="#{projetoBean.parteinteressada.contribuicaoProjeto}"/>
                                                </div>
                                            </div>

                                            <div class="col-sm-10" style="float: right; text-align: right; padding-top: 1%">
                                                <h:commandButton action="#{projetoBean.salvarParteInteressada()}" class="btn btn-primary" value="Salvar"/>
                                            </div>

                                            <div class="panel-default" style="padding-top: 4%; margin: auto; ">
                                                <p:dataTable class="table table-hover" var="parte" value="#{projetoBean.partesinteressadas}" style="padding-top: 4%">
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nome Parte Interessada"/>
                                                        </f:facet>
                                                        <h:outputText value="#{parte.nomeParteInteressada}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Papel no Projeto"/>
                                                        </f:facet>
                                                        <h:outputText value="#{parte.papelProjeto}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Contribuição no Projeto"/>
                                                        </f:facet>
                                                        <h:outputText value="#{parte.contribuicaoProjeto}"/>
                                                    </p:column>

                                                    <p:column headerText="Opções" style="width: 140px">
                                                        <f:facet name="header">
                                                            <h:outputText value="Opções"/>
                                                        </f:facet>
                                                        <h:commandLink action="#{projetoBean.selectParteInteressada()}" class="navbar-link" value="Editar/"/>
                                                        <h:commandLink action="#{projetoBean.excluirParteInteressada()}" class="navbar-link" value=" Excluir" onclick="return confirm('Tem certeza que deseja excluir?')"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                            <div id="comentario">
                                                <p:commandButton value="Comentário" class="btn btn-primary" type="button" onclick="PF('dlg1').show();" />
                                                <p:dialog header="Comentários sobre as Partes Interessadas" widgetVar="dlg1" minHeight="40">
                                                    <h:outputText value="#{projetoBean.projeto.comentarioPartesInteressadas}" />
                                                </p:dialog>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div style="text-align: center">
                            <h:button class="btn btn-inverse" outcome="ProcessosPlanejamento" value="Concluir Identificação das Partes Interessada"/>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
