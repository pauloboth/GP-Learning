<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/Template.xhtml">

            <ui:define name="menuhorizontal">
                <li><a>Iniciação</a></li>
                <li><a>Planejamento</a></li>
                <li><a>Execuçao</a></li>
                <li><a>Monitoramento</a></li>
                <li><a>Encerramento</a></li>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form class="form-horizontal" style="padding-left: 10%; padding-right: 10%">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="text-align: center">
                                <h4>Projetos</h4>
                            </div>
                            <div class="panel-info" style="padding: 2%">
                                <br />
                                <h:outputText value="#{projetoBean.turma.descricaoTelaInicialGerenciamentoProjetos}" style="white-space: pre-wrap"/>
                                <br /><br />
                                <h:link outcome="ProcessosIniciacao" class="btn btn-primary" value="Iniciar Projeto"/>
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
