<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/Template.xhtml">

            <ui:define name="menuhorizontal">
                <li><h:link outcome="ProcessosIniciacao.xhtml">Iniciação</h:link></li>
                <li><h:link class="active" outcome="ProcessosPlanejamento.xhtml"><b>Planejamento</b></h:link></li>
                <li><a href="#">Execuçao</a></li>
                <li><a href="#">Monitoramento</a></li>
                <li><a href="#">Encerramento</a></li>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form class="form-horizontal" style="padding-left: 10%; padding-right: 10%" enctype="multipart/form-data">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Criar o Plano de Gerenciamento de Projeto</h4>
                            </div>
                            <h:outputLabel class="breadcrumb navbar-link" value="#{projetoBean.projeto.nomeProjeto}"/>
                            <div class="panel-info">
                                <div class="form-group" style="padding-top: 4%; padding-right: 5%; padding-left: 5%">
                                    <h:outputLabel value="#{projetoBean.turma.descricaoTelaCriarPlanoGerenciamentoProjeto}" style="white-space: pre-wrap"/>
                                    <h:commandLink class="btn btn-danger" action="#{projetoBean.criarPlanoGerenciamentoProjeto()}" value="Criar Plano" target ="_blank"/>

                                    <div id="comentario" style="margin-top: 3%">
                                        <p:commandButton value="Comentário" class="btn btn-primary" type="button" onclick="PF('dlg1').show();" />
                                        <p:dialog header="Comentários sobre a EAP" widgetVar="dlg1" minHeight="40">
                                            <h:outputText value="#{projetoBean.projeto.comentarioPlanoGereProjeto}" />
                                        </p:dialog>
                                    </div>



                                </div>

                            </div>
                        </div>
                        <div id="botoes" style="text-align: center">
                            <h:button outcome="ProcessosPlanejamento" class="btn btn-primary" value="Concluir Plano de Gerenciamento de Projeto"/>
                        </div>>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
