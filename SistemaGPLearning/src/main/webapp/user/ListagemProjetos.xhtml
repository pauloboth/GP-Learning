<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/Template.xhtml">

            <ui:define name="menuhorizontal">
                <li><a>Iniciação</a></li>
                <li><a>Planejamento</a></li>
                <li><a>Execuçao</a></li>
                <li><a>Monitoramento</a></li>
                <li><a>Encerramento</a></li>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form class="form-horizontal" style="padding-left: 10%; padding-right: 10%">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="text-align: center">
                                <h4>Projetos</h4>
                            </div>
                            <div class="panel-info">
                                <div class="alert-warning">
                                    <h:messages />
                                </div>
                                <div class="form-group" style="padding-top: 4%; padding-right: 5%; padding-left: 5%">
                                    <p:dataTable class="table table-hover" var="proj" value="#{projetoBean.projetos}">
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nome do Projeto"/>
                                            </f:facet>
                                            <h:outputText value="#{proj.nomeProjeto}"/>

                                        </p:column>

                                        <p:column headerText="Data de Criação">
                                            <f:facet name="header">
                                                <h:outputText value="Data de Criação"/>
                                            </f:facet>
                                            <h:outputText value="#{proj.dataCriacao}">
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Estado" style="width: 200px; text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="Estado"/>
                                            </f:facet>
                                            <h:outputText value="#{proj.estado}"/>
                                        </p:column>


                                        <p:column headerText="Opções" style="width: 220px; text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="Opções"/>
                                            </f:facet>
                                            <h:commandLink action="#{projetoBean.select()}" value="Editar "/>
                                            <h:commandLink action="#{projetoBean.acessar()}" value="/Gerenciar"/>
                                        </p:column>



                                    </p:dataTable>
                                    <div id="botoes" style="text-align: right">
                                        <h:commandButton action="#{projetoBean.novoProjeto()}" class="btn btn-primary" value="Novo Projeto"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
