<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="menuhorizontal">
                <li><a href="#">Iniciação</a></li>
                <li><a href="#">Planejamento</a></li>
                <li><a href="#">Execuçao</a></li>
                <li><a href="#">Monitoramento</a></li>
                <li><a href="#">Encerramento</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="panel panel-default" style=" height: 50%; width: 30%; margin: auto; margin-bottom: 20px; text-align: center">
                    <div class="panel-heading" style="text-align: center">Entre com seu usuário e senha</div>
                    <div class="panel-body">
                        <form name="formlogin" method="POST" action="j_security_check" class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Usuário:</label>
                                <div class="col-sm-10">
                                    <input type="email" name="j_username" class="form-control" id="inputEmail3" placeholder="Usuário" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Senha:</label>
                                <div class="col-sm-10">
                                    <input type="password" name="j_password" class="form-control" id="inputPassword3" placeholder="Password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox" style="text-align: center">
                                        <label>
                                            <input type="checkbox"> Me lembre</input>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10" style="text-align: center">
                                    <button type="submit" class="btn btn-default">Fazer Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
